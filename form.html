<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn3.emoji.gg/emojis/3054-pink-bow.png">
</head>
<body class="body">
    
<h1 class="header1">
    we're glad you've made it so far!
</h1>

<h2 class="header3">
    now all you have to do is fill out this form and submit! (if you don't want your purchase to be delivered to your home, then please write it in the message option :D)
</h2>

<div class="formdiv">
    <form method="POST" netlify name="form3">

       <div class="formitem">

           <label for="name">name</label>
           <input class="placeholder" type="text" placeholder="enter your name" name="Name">

       </div>

       <div class="formitem">

           <label for="mobile">phone number</label>
           <input class="placeholder" type="number" placeholder="enter your number" name="Mobile">

       </div>

       <div class="formitem">

           <label for="email">email</label>
           <input class="placeholder" type="email" placeholder="enter your email" name="Email">

       </div>

       <div class="formitem">

           <label for="address">address</label>
           <input class="placeholder" type="text" placeholder="enter your address/location" name="address">

       </div>

       <div class="formitem">

           <label for="choice">what would you like to purchase?</label>
           <select class="placeholder" name="choice" id="choice">
               <option value="simple pink bow">simple pink bow</option>
               <option value="aesthetic brown bow">aesthetic brown bow</option>
               <option value="Peppermint">Peppermint</option>
               <option value="Aztec">Aztec</option>
               <option value="Vanilla">Vanilla</option>
               <option value="Cookies & Cream">Cookies & Cream</option>
               <option value="Peanut Butter">Peanut Butter</option>
               <option value="Nutella">Nutella</option>
               <option value="Almond">Almond</option>
               <option value="Orange & Cinnamon">Orange & Cinnamon</option>
               <option value="Pumpkin Spice">Pumpkin Spice</option>
               <option value="Hazelnut">Hazelnut</option>
               <option value="Coconut">Coconut</option>
               <option value="Kid's Hot Chocolate">hi</option>
           </select>

       </div>

       <div class="formitem">
           <button class="submitbtn" type="submit">submit</button>
       </div>

    </form>
   </div>

   <!-- JavaScript Connection -->

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
